<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightShifts SMP Apply</title>
    <!-- Load Montserrat from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        /* Use Product Sans for h2 if available, otherwise fall back to Montserrat */
        h2 {
            font-family: 'Product Sans', 'Montserrat', Arial, sans-serif;
            text-align: center;
            margin-bottom: 5px;
            color: #0ff;
        }

        /* Address/port stays monospace */
        p:first-of-type {
            text-align: center;
            margin-bottom: 10px;
            color: #fff;
            font-family: monospace;
        }

        input[type="text"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        input[type="checkbox"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            outline: none;
        }

        label {
            width: 100%;
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0ff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #000;
            &:disabled {
                background: #555;
                cursor: not-allowed;
            }
        }

        p.rules {
            font-size: 13px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <form id="submitForm">
        <h2>NightShifts SMP</h2>
        <p>Address: <b>kape.minecraft.pe</b> | Port: <b>25755</b></p>
        <input type="text" id="gamertag" name="gamertag" placeholder="Minecraft Gamertag" required="">

        <input type="text" id="discord" name="discord" placeholder="Discord Username" required="">

        <label>
            <input type="checkbox" id="agree" required="">
            Do you agree to the rules of our server?
        </label>

        <button id ="submit_button" type="submit">Submit</button>
    <p id="cooldown" style="font-size:13px;color:#f88;margin-top:8px;display:none;"></p>

        <p class="rules">
            <strong>Rules of the Server:</strong><br>
            - No unauthorized killing<br>
            - No cheating or exploits<br>
            - Be respectful to others<br>
            - No spamming<br>
            - Breaking rules will result in a permanent ban
        </p>
    </form>

    <script>
        const COOLDOWN_MS = 5 * 60 * 1000; // 5 minutes
        const LAST_SUBMISSION_KEY = 'nightshifts_last_submission';

        const cooldownEl = document.getElementById('cooldown');
        const submitBtn = document.querySelector('#submit_button');

        function getLastSubmission() {
            const v = localStorage.getItem(LAST_SUBMISSION_KEY);
            return v ? parseInt(v, 10) : null;
        }

        function setLastSubmission(ts) {
            localStorage.setItem(LAST_SUBMISSION_KEY, String(ts));
        }

        function clearLastSubmission() {
            localStorage.removeItem(LAST_SUBMISSION_KEY);
        }

        function msRemaining() {
            const last = getLastSubmission();
            if (!last) return 0;
            const elapsed = Date.now() - last;
            return Math.max(0, COOLDOWN_MS - elapsed);
        }

        let countdownTimer = null;

        function startCountdown() {
            const remaining = msRemaining();
            if (remaining <= 0) {
                cooldownEl.style.display = 'none';
                submitBtn.disabled = false;
                clearInterval(countdownTimer);
                countdownTimer = null;
                clearLastSubmission();
                return;
            }
            submitBtn.disabled = true;
            cooldownEl.style.display = 'block';

            function update() {
                const r = msRemaining();
                if (r <= 0) {
                    cooldownEl.style.display = 'none';
                    submitBtn.disabled = false;
                    clearInterval(countdownTimer);
                    countdownTimer = null;
                    clearLastSubmission();
                    return;
                }
                const mins = Math.floor(r / 60000);
                const secs = Math.floor((r % 60000) / 1000);
                cooldownEl.textContent = `Please wait ${mins}:${String(secs).padStart(2, '0')} before submitting again.`;
            }

            update();
            if (!countdownTimer) countdownTimer = setInterval(update, 1000);
        }

        // initialize cooldown on load
        if (msRemaining() > 0) startCountdown();

        document.getElementById('submitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const gamertag = document.getElementById('gamertag').value.trim();
            const discord = document.getElementById('discord').value.trim();
            const agreed = document.getElementById('agree').checked;

            // check cooldown before validating fields
            if (msRemaining() > 0) {
                alert('You must wait before submitting again.');
                return;
            }

            if (!gamertag || !agreed) {
                alert("Please fill all required fields and agree to the rules.");
                return;
            }
            let sessionID = localStorage.getItem('nightshifts_id');
            if (!sessionID) {
                sessionID = `${Date.now()}-${Math.floor(Math.random() * 100000)}`;
                localStorage.setItem('nightshifts_id', sessionID);
            }
            if (document.querySelector('#submit_button').disabled) {
                return; // Prevent multiple submissions
            }
            try {
                document.querySelector('#submit_button').disabled = true; 
                await fetch('/whitelist', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ gamertag, discord, sessionID })
                });
                // On success, record timestamp and start cooldown
                setLastSubmission(Date.now());
                startCountdown();
                alert('Submitted! You will be reviewed shortly.');
                document.getElementById('submitForm').reset();
                // optional: redirect after short delay so user sees message
                setTimeout(() => window.location.href = 'https://discord.gg/FtRc8DSHuq', 800);
            } catch (err) {
                alert('Failed to submit. Please try again later.');
                console.error(err);
            } finally {
                // leave cooldown in place on success; re-enable if no cooldown
                if (msRemaining() <= 0) document.querySelector('#submit_button').disabled = false; 
            }
        });
    </script>


</body>

</html>
